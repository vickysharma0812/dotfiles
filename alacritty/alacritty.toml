[scrolling]
history = 5000

[window]
decorations = "full"
dynamic_padding = false
dynamic_title = true
opacity = 1.0
# option_as_alt = "Both"
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 0
y = 0
