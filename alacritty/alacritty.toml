[env]
TERM = "xterm-256color"

[font]
builtin_box_drawing = true
size = 12.0

[font.bold]
family = "VictorMono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "VictorMono Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "VictorMono Nerd Font Mono"
style = "Italic"

[font.normal]
family = "VictorMono Nerd Font Mono"
style = "Regular"

[[keyboard.bindings]]
action = "Paste"
